<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>STC Transactions</title>
    <link rel="stylesheet" href="assets/css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>
  <body>
    <aside class="sidebar">
      <div class="sidebar-header">
        <h1><i class="fas fa-bus-alt"></i> STC</h1>
      </div>
      <nav>
        <a href="dashboard.html">Accounts</a>
        <a href="transactions.html" class="active">Transactions</a>
      </nav>
      <div class="sidebar-footer">
        <button id="logout-btn">Logout</button>
      </div>
    </aside>
    <div class="main-content">
      <main>
        <section id="transactions">
          <div class="section-header">
            <h2>Transactions</h2>
            <div class="action-buttons">
              <button id="travel-btn">Process Trip</button>
              <button id="cashin-btn">Top up</button>
            </div>
          </div>
          <div class="table-container">
            <table id="transactions-table">
              <thead>
                <tr>
                  <th>RFID</th>
                  <th>Type</th>
                  <th>Amount</th>
                  <th>Destination</th>
                  <th>Fare</th>
                  <th>Remaining Balance</th>
                  <th>Timestamp</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody class="table-body">
                <!-- Transaction data will be dynamically inserted here -->
              </tbody>
            </table>
          </div>
        </section>
      </main>

      <!-- Travel Modal -->
      <div id="travel-modal" class="modal">
        <div class="modal-content">
          <h2>Process Travel Payment</h2>
          <form id="travel-form">
            <div class="form-group">
              <label for="travel-rfid">RFID</label>
              <input
                autocomplete="off"
                type="text"
                id="travel-rfid"
                name="rfid"
                required
              />
            </div>
            <div class="form-group">
              <label for="destination">Destination</label>
              <select id="destination" name="destination" required>
                <option value="">Select Destination</option>
                <option value="Baras">Baras - ₱40.00</option>
                <option value="Ngolos">Ngolos - ₱40.00</option>
                <option value="Sulangan">Sulangan - ₱50.00</option>
              </select>
            </div>
            <div class="form-group">
              <label for="fare">Fare Amount</label>
              <input
                autocomplete="off"
                type="number"
                id="fare"
                name="fare"
                min="0"
                step="0.01"
                readonly
                required
              />
            </div>
            <div class="button-group">
              <button type="submit">Process Payment</button>
              <button type="button" class="close-modal">Cancel</button>
            </div>
          </form>
        </div>
      </div>

      <!-- Cash In Modal -->
      <div id="cashin-modal" class="modal">
        <div class="modal-content">
          <h2>Top up</h2>
          <form id="cashin-form">
            <div class="form-group">
              <label for="cashin-rfid">RFID</label>
              <input
                autocomplete="off"
                type="text"
                id="cashin-rfid"
                name="rfid"
                required
              />
            </div>
            <div class="form-group">
              <label for="amount">Amount</label>
              <input
                autocomplete="off"
                type="number"
                id="amount"
                name="amount"
                min="0"
                step="0.01"
                required
              />
            </div>
            <div class="button-group">
              <button type="submit">Cash In</button>
              <button type="button" class="close-modal">Cancel</button>
            </div>
          </form>
        </div>
      </div>

      <!-- Delete Confirmation Modal -->
      <div id="delete-confirmation-modal" class="modal">
        <div class="modal-content">
          <h2>Confirm Deletion</h2>
          <p>
            Are you sure you want to delete this record? This action cannot be
            undone.
          </p>
          <div class="button-group">
            <button id="confirm-delete" class="danger">Delete</button>
            <button type="button" class="close-modal">Cancel</button>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="assets/js/config.js"></script>
    <script type="module" src="assets/js/api.js"></script>
    <script type="module" src="assets/js/transactions.js"></script>
  </body>
</html>
